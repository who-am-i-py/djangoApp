{% extends 'blog/base.html' %}
{% block title %} My blogs {% endblock %}
{% block content %}
<h1>My blogs</h1>
{% for post in posts %}
<h2>
    <a href="{% url 'blog:post_detail' post.id %}">
        {{post.title}}
    </a>
</h2>
<p class="date">
    published: {{post.date}} by {{post.author}}
</p>
{{post.body|truncatewords:30|linebreaks}}
{% endblock %}
